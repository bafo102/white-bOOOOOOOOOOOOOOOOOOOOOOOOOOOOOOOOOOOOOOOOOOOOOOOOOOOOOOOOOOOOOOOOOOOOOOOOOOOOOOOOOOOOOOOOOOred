<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>White Bored</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="div-top">
            <div class="time-input-container">
                <div class="time-input-top">
                    <button id="pp-button" class="fa-solid fa-play pp-button" disabled></button>
                    <button id="reset-button" class="fa-solid fa-rotate-left reset-button" disabled></button>
                </div>
                <div class="time-input-bottom">
                    <input placeholder="... minutes" id="minute-input" name="quantity" onchange="validInput();" onfocus="validInput();">
                </div>
            </div>
            <div class="timer-container">
                <div class="hours">00</div>
                <div class="colon">:</div>
                <div class="minutes">00</div>
                <div class="colon">:</div>
                <div class="seconds">00</div>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar-top">
                    <div class="time-mark">
                        <div class="start-time" id="start-time">Start</div>
                        <div class="placeholder"></div>
                        <div class="one-third-time" id="one-third">1/3</div>
                        <div class="two-third-time" id="two-third">2/3</div>
                        <div class="placeholder"></div>
                        <div class="end-time" id="end-time">End</div>
                    </div> 
                </div>
                <div class="progress-bar-mid">
                    <div class="first-pipe pipe"></div>
                    <div class="second-pipe pipe"></div>
                    <div class="third-pipe pipe"></div>
                    <div class="fourth-pipe pipe"></div>
                </div>
                <div class="progress-bar-bottom">
                    <div class="progress-bar"></div>
                    <div class="fixed-bar"></div>
                </div>
            </div>
        </div>
        <div class="div-bottom">
            <div class="div-left">
                <textarea id="htmeditor"></textarea> <script src="https://htmeditor.com/js/htmeditor.min.js" htmeditor_textarea="htmeditor" full_screen="no" editor_height="600" run_local="no"></script>
            </div>
            <div class="div-right">
                <div class="control-panel">
                    <form action="/action_page.php">
                        <select name="room">
                          <option value="D102">D1.02</option>
                          <option value="D103">D1.03</option>
                          <option value="D104">D1.04</option>
                          <option value="D201">D2.01</option>
                          <option value="D202">D2.02</option>
                          <option value="D203">D2.03</option>
                          <option value="D204">D2.04</option>
                          <option value="D301">D3.01</option>
                          <option value="D302">D3.02</option>
                          <option value="D303">D3.03</option>
                          <option value="D304">D3.04</option>
                          <option value="D301">D4.01</option>                          
                        </select>
                    </form>
                    <input placeholder="...students" id="student-input">
                    <button id="create-table" onclick="createTable();">Create table</button>
                    <button id="randomize">Shuffle</button>
                </div>
                <div class="room-diagram">
                    <div class="to-insert-before"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
