<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Bored</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container center">
        <!-- progress indicator -->
        <div class="circle-container center">
            <div class="semicircle"></div>
            <div class="semicircle"></div>
            <div class="semicircle"></div>
            <div class="top-circle"></div>
        </div>

        <!-- timer -->
        <div class="timer-container center">
            <div class="timer center"></div>
        </div>

        <!-- button -->
        <div class="button-container">
            <div class="2p-container">
                <button class="fa-solid fa-play start-button" onclick="clickPlayButton();"></button>
                <button class="fa-solid fa-pause pause-button" onclick="clickPlayButton();"></button>
            </div>
            <button class="fa-solid fa-rotate-left reset-button"></button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
