<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Bored</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="div-top">
            <div class="time-input-container">
                <div class="time-input-up">
                    <button id="pp-button" class="fa-solid fa-play pp-button" onclick="clickPPButton();"></button>
                    <button id="reset-button" class="fa-solid fa-rotate-left reset-button"></button>
                </div>
                <div class="time-input-down">
                    <input id="quantity" name="quantity">
                    <label>minutes</label>
                </div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-up"></div>
                <div class="progress-bar-down">
                    <div class="fixed-bar"></div>
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
        <div class="div-bottom">
            <div class="div-left"></div>
            <div class="div-right"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
